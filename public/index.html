<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cassie Henderson</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('lost-background.webp') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        .poster {
            position: fixed;
            width: 90vw;
            max-width: 580px;
            margin: 0 auto;
            top: 17vh;
            left: 47vw;
            transform: none;
        }
        @media (max-width: 700px) {
            body {
                background-position: 65% 99%;
                background-size: 400% auto;
            }
            .poster {
                width: 90vw;
                max-width: 95vw;
                top: 18vh;
                left: 4vw;
                margin: 0 auto;
            }
            .tab8 {
                top: 6% !important;
                left: 25% !important;
                width: 60% !important;
                height: 6%;
            }
            /* Mobile: Starbolt GIF bottom right, 40vw */
            img[alt="Starbolt Spray Logo"] {
                left: auto !important;
                right: 2vw !important;
                top: auto !important;
                bottom: 15vh !important;
                width: 40vw !important;
                height: auto !important;
                transform: none !important;
            }
        }
        .poster img {
            width: 100%;
            height: auto;
            display: block;
        }
        .clickable-area {
            position: absolute;
            cursor: pointer;
        }
        .tab1 { top: 60%; left: 4%; width: 11%; height: 30%; }
        .tab2 { top: 60%; left: 18%; width: 11%; height: 30%; }
        .tab3 { top: 60%; left: 31%; width: 11%; height: 30%; }
        .tab4 { top: 60%; left: 70%; width: 11%; height: 30%; }
        .tab5 { top: 60%; left: 84%; width: 11%; height: 25%; }
        .tab6 { top: 29%; left: 77%; width: 15%; height: 10%; }
        .tab7 { top: 52%; left: 50%; width: 20%; height: 5%; }
        .tab8 { position: fixed; top: 0; left: 55%; width: 15%; height: 6%; z-index: 10; }
    </style>
</head>
<body>
    <img src="starbolt-spray.gif" alt="Starbolt Spray Logo" style="position: fixed; left: 8vw; top: 50%; transform: translateY(-50%); width: 550px; height: auto; pointer-events: none; z-index: 1;" />

        <img src="lost-poster.png" alt="Lost Poster">
        <a href="https://cassiehenderson.com/merch" class="clickable-area tab1"></a>
        <a href="https://too.fm/dkpk9dg" class="clickable-area tab2"></a>

    <a href="https://laylo.com/cassiehenderson/bluechapter" class="clickable-area tab8"></a>
    <script>
      // Force reload of the Starbolt Spray Logo GIF by appending a cache-busting timestamp
      const logo = document.querySelector('img[alt="Starbolt Spray Logo"]');
      if (logo) {
        const baseSrc = 'starbolt-spray.gif';
        logo.src = baseSrc + '?cb=' + Date.now();
      }
    </script>
</body>
</html>
